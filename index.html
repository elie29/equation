<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Résolution d'une équation du second degré</title>
    </head>
    <body>
        <div class="container">
            <h2>Résolution d'une équation du second degré</h2>
            <h3>Du type : ax² + bx + c = 0</h3>
            <p><id="Message"><class="help">Saisir les paramètres puis appuyer sur le bouton "OK" :</p>
            <table id="Parametres">
                <tr>
                    <td>a = <input id="a" type="number" /></td>
                    <td>b = <input id="b" type="number" /></td>
                    <td>c = <input id="c" type="number" /></td>
                    <td><input id="OK" type="button" value="OK" /> </td>
                </tr>
            </table>
            <div id="result"></div>
        </div>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/polynomial.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
